<body>

  <script>

var month = new function () {
	var list = ["January", "February","March","April","May","June","July","August","September","Oktober","November","December"];
	return {name: function(n) {return list[n];},
			number : function(m) {return (list.indexOf (m));}}
} ();


console.log(month.name(2));
// → March
console.log(month.number("November"));
// → 10

  </script>
