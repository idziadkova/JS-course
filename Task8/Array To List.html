<script>


function arrayToList(ar) {

  var size = ar.length  -1;
  var li = {value: ar.pop() , rest : null};

  for (var i=size; i>0;i--) {
    li= {value: ar.pop(), rest: li};}
   
  return li;
};

var ar1 = [];
function listToArray (list) {
  for (prop in list) {if (prop=="value") {ar1.push(list[prop]); }
                      else if (list[prop]!==null) return listToArray(list[prop])}

return ar1};


function prepend (elem,list) {
  var li= {value: elem, rest: list}
  return li;

};



function nth (li, numb) {
  if (numb==0) return li.value
  else return nth(li.rest, numb-1);
};



console.log(arrayToList([10, 20])); // → {value: 10, rest: {value: 20, rest: null}}
console.log(listToArray(arrayToList([10, 20, 30]))); // → [10, 20, 30] 
console.log(prepend(10, prepend(20, null))); // → {value: 10, rest: {value: 20, rest: null}} 
console.log(nth(arrayToList([10, 20, 30]), 1)); // → 20 
                                     
</script>
