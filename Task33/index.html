<!doctype html>

<script>



var arr = ["text/plain","application/json","text/html","application/rainbows+unicorns"];


arr.forEach( function (elem) {
	var req = new XMLHttpRequest();
 	req.open("GET", "http:eloquentjavascript.net/author", true);
 	req.setRequestHeader("Accept",elem);
 	req.addEventListener("load", function (){
 		if (req.status<400) console.log(req.responseText);
 	})
 	req.send();
})
 	
 	
</script>
