<!DOCTYPE html>

  <meta charset="utf-8">

<body>

  <script>

function ArraySeq (arr)  {

	this.coll = arr,
	this.value = 0,
	this.index = 0
};

ArraySeq.prototype.next = function () {

	if (this.index<this.coll.length) {
		this.value = this.coll[this.index];
		this.index++;
		return this.value}
}


function RangeSeq (start, end) {
	this.start = start,
	this.end = end,
	this.index = 0;
	this.value = start;
	this.len = Math.abs (end - start+1);
}

RangeSeq.prototype.next = function () {
	if (this.index<this.len) {this.value ++; this.index++;
		return this.value;} 
}


function logFive (obj) {
 for (var i=0; i<5; i++) {
 	if (obj.next())  console.log(obj.value); 
 	else return;		 }
};


logFive(new ArraySeq([1, 2]));
// → 1
// → 2
logFive(new RangeSeq(100, 1000));
// → 100
// → 101
// → 102
// → 103
// → 104

  </script>

 
</body>
</html>
